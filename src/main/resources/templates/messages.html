<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Messages</title>
    <link rel="icon" type="image/png" href="../img/icon.png">
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../static/css/main.css"/>
    <script type="text/javascript" th:src="@{/js/messages.js}"
            src="../static/js/messages.js"></script>
    <script type="text/javascript" th:src="@{/js/util.js}"
            src="../static/js/util.js"></script>
</head>
<body>
    <div class="main-container">
        <table id="table" class="message-table"></table>
    </div>
    <div class="button-container">
        <form action="/logout" method="post">
            <input name="settings" type="button" value="Settings" onclick="window.location='/settings';"/>
            <input id="devices" name="devices" type="button" value="Devices"/>
            <button class="button">Logout</button>
        </form>
    </div>
</body>
</html>
